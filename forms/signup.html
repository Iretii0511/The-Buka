    <div class="wrapper p-t-180 p-b-100 font-poppins">
        <div class="wrapper">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form method="POST">
                        
                        <label for="first-name">
                            <div class="input-group">
                                <input id="firstName" class="input--style-3" type="text" placeholder="First Name" name="name" minlength="3" required>
                                
                            </div>
                        </label>

                        <label for="last-name">
                            <div class="input-group">
                                <input id="lastName" class="input--style-3" type="text" placeholder="Last Name" name="name" minlength="3" required>
                            </div>
                            
                        </label>
                        
                        <label for="gender">
                            <div class="input-group">
                                <input id="gender" class="input--style-3" type="text" placeholder="Gender" name="name" required>
                            </div>
                        </label>
                        
                        <label for="email">
                            <div class="input-group">
                                <input id="email" class="input--style-3" type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" required>
                            </div>
                        </label>
                        
                        <label for="phone">
                            <div class="input-group">
                                <input id="phone" class="input--style-3" type="text" placeholder="Phone" name="phone" required>
                            </div>
                        </label>
                        
                        <label for="pass-word">
                            <div class="input-group">
                                <input id="password" class="input--style-3" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 5 or ore characters" placeholder="Enter a password" name="name" minlength="6" required>
                            </div>
                            
                        </label>
                       
                        <label for="confirm-password">
                            <div class="input-group">
                                <input id="confirmPassword" class="input--style-3" type="password" placeholder="Confirm password" name="name" required>
                            </div>
                            
                        </label>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green submitbtn btn-info" type="submit">Join Us</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <script src="../jquery.js"></script>
    <script>

        
    $(document).ready(function(){
        $('button').on('click',function(e){
            e.preventDefault();
            //lets create our variables
            const firstName = $('#firstName').val();
            const lastName = $('#lastName').val();
            const gender = $("gender").val();
            const phone = $('#phone').val();
            const email = $('#email').val();
            const password = $('#password').val();
            const confirmPassword = $('#confirmPassword').val();
             if(password === confirmPassword){
                 $.ajax({
                     url:"http://localhost:3000/users?email=" + email,
                     success:function(result){
                         if(result.length){
                           return  alert("user already exist");
                         }else{
                            $.ajax({
                    url:"http://localhost:3000/users",success:function(result){console.log(result)},
                    method:"POST",
                    data:{
                        firstName,
                        lastName,
                        gender,
                        phone,
                        email,
                        password,
                        "isAdmin": "false"
                    },
                });
                    window.location = 'signin.html';    
                     }
                     },
                     method:"GET"

                 });
                //clear all fields
            $('#fname').val("");
            $('#lname').val("");
            $('#mobile').val("");
            $('#email').val("");
            
           }else{
               alert("Password mismatched!")
           }
        //    $('#fname').val("");
        //     $('#lname').val("");
        //     $('#mobile').val("");
        //     $('#email').val("");
             });
    });
    </script>
